<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Element with class selector</title>
	<style>
		/* all with class highlight*/
		.highlight {
			background-color: green;
		}
		/* all p element with class highlight*/
		p.highlight {
			font-style: italic;
		}
		/* all element with class highlight as well as class mainpoint*/
		.highlight.mainpoint {
			color: red;
			background-color: black;
		}
	</style>
</head>
<body>
	<h1 class="highlight">Element with class selector</h1>
	<p>This is lovely professional university, and i study in this university</p>
	<p class="highlight">This is p with class="highlight"</p>
	<div class="mainpoint highlight">This is mainpoint</div>
</body>
</html>
