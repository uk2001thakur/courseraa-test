<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Descendant Selector</title>
	<style>
		section li {
			color: green;
		}
	</style>
</head>
<body>
	<h1>Descendant Selector</h1>
	<section>
		Table of contents:
		<ul>
			<li>Article 1</li>
			<li>article 2</li>
			<li>article 3</li>
		</ul>
	</section>
	<article>
		Shopping list:
		<ul>
			<li>Cake</li>
			<li>Pie</li>
			<li>pizza</li>
		</ul>
	</article>
</body>
</html>
