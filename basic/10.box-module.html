<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The box module</title>
	<style>
		/* Star selector*/
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		body {
			background-color: grey;
			margin: 0;
			padding: 0;
		}
		#box {
			background-color: blue;
			padding: 20px 20px 20px 20px;
			border: 30px solid black;
			margin: 40px;
			width: 300px;
		}
		#content {
			background-color: #90EE90; //green
		}
		h1 {
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
	<h1>Box module</h1>
	<div id="box">
		<div id="content">
			This is box.
		</div>
	</div>
</body>
</html>
